<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../assets/icon/profileIcon.svg" />
      </ion-avatar>
      <ion-label class="profile-name">{{ displayName }}</ion-label>
    </ion-item>
    <ion-item button slot="end" (click)="signOut()">
      <ion-icon
        name="log-out-outline"
        style="width: 30px; height: 30px"
      ></ion-icon>
      <ion-label style="margin-left: 5px" class="logout-text">Logout</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="bookshelves">
      <ion-label>Bookshelves</ion-label>
    </ion-segment-button>
    <ion-segment-button value="reviews">
      <ion-label>Reviews</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-grid
    *ngIf="segment === 'bookshelves'"
    class="ion-align-items-center ion-justify-content-center"
  >
    <ion-row class="ion-justify-content-center">
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        style="width: 390px"
        *ngFor="let bookShelf of booksShelves"
        class="bookshelves-card"
      >
        <ion-card>
          <ion-card-header>
            <ion-img
              class="ion-float-left ion-align-self-center"
              src="./assets/icon/bookshelfCard.svg"
              style="width: 100px; height: 200px"
            ></ion-img>
          </ion-card-header>
          <ion-card-content
            class="
              ion-text-center
              ion-justify-content-between
              ion-align-center-center
            "
          >
            <ion-item lines="none">
              <ion-label class="bookshelf-title ion-text-wrap">{{
                bookShelf.name
              }}</ion-label>
            </ion-item>
          </ion-card-content>
          <div class="ion-justify-content-center">
            <ion-button
              (click)="presentModal(bookShelf)"
              fill="solid"
              class="open-button"
            >
              Open
              <ion-icon name="open-outline" style="margin-left: 5px"></ion-icon>
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid
    *ngIf="segment === 'reviews'"
    class="ion-align-items-center ion-justify-content-center"
  >
    <ion-row class="ion-justify-content-center">
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        style="width: 390px"
        *ngFor="let review of reviews"
        class="reviews-card"
      >
        <ion-card>
          <ion-card-header>
            <ion-item lines="none">
              <ion-label class="review-title ion-text-wrap">{{
                review.title
              }}</ion-label>
            </ion-item>
            <ion-card-subtitle>{{ review.bookAuthors }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content
            class="
              ion-text-center ion-justify-content-between ion-align-items-center
            "
          >
            <div
              style="width: 100px; height: 250px"
              class="ion-float-left ion-align-items-center"
            >
              <ion-img
                class="ion-align-items-center"
                src="{{ review.cover }}"
                style="
                  width: 100px;
                  height: 250px;
                  margin-bottom: 20%;
                  display: inline-block;
                "
              ></ion-img>
            </div>
            <ion-list lines="none">
              <ion-item class="review-text"> {{ review.text }} </ion-item>
              <ion-item>
                <ion-label> Rating: {{ review.rating }} / 5</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
