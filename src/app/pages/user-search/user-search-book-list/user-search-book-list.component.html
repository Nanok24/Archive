<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center title-text">{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="button-text">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-align-items-center ion-justify-content-center">
    <ion-row class="ion-justify-content-center">
      <!-- tot ce e in ion-col e template-ul pentru afisarea cartilor -->
      <ion-col size="12" size-md="6" size-lg="4" style="width: 390px">
        <ion-card *ngFor="let book of books">
          <ion-card-header>
            <ion-item lines="none">
              <ion-label class="card-title ion-text-wrap">{{
                book.title
              }}</ion-label>
            </ion-item>
          </ion-card-header>
          <ion-card-content
            class="
              ion-text-center
              ion-justify-content-between
              ion-align-center-center
            "
          >
            <div
              style="width: 100px; height: 250px"
              class="ion-float-left ion-align-items-center"
            >
              <ion-img
                class="ion-float-left ion-align-self-center"
                src="{{ book.cover }}"
                style="width: 100px; height: 250px; margin-top: 10%"
              ></ion-img>
            </div>
            <ion-list lines="none">
              <ion-item>
                <ion-label
                  >Authors: <span>{{ book.authors }}</span></ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label
                  >Publisher: <span>{{ book.publishers }}</span></ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label
                  >Publish date: <span>{{ book.publish_date }}</span></ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label
                  >Number of pages:
                  <span>{{ book.number_of_pages }}</span></ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label
                  >ISBN: <span>{{ book.isbn }}</span></ion-label
                >
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
