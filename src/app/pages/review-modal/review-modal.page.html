<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Write a review</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="button-text">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="div-center">
    <ion-list style="height: 100%; width: 100%" lines="none">
      <ion-item>
        <ion-label class="ion-text-center book-title">{{title}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="label-text" style="margin-top: 3px"
          >Rating:</ion-label
        >
        <ion-input
          type="text"
          class="review-text"
          (ionChange)="changeRating($event)"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="ion-text-center label-text" style="width: 100%">
          How was the book?
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-textarea
          maxLength="500"
          autoGrow="true"
          class="review-text ion-text-wrap"
          placeholder="You can write your opinion on the book here"
          (ionChange)="changeDescription($event)"
        >
        </ion-textarea>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar style="--background: rgba(var(--ion-color-success-rgb), 0.7)">
    <ion-button expand="block" fill="clear" shape="round" (click)="save()">
      <span class="button-text">Save review</span>
    </ion-button>
  </ion-toolbar>
</ion-footer>
