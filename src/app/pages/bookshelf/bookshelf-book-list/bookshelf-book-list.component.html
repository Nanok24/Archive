<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../assets/icon/profileIcon.svg" />
      </ion-avatar>
      <ion-label class="profile-name">{{ displayName }}</ion-label>
    </ion-item>
    <ion-item button slot="end" (click)="authService.signOut()">
      <ion-icon
        name="log-out-outline"
        style="width: 30px; height: 30px"
      ></ion-icon>
      <ion-label style="margin-left: 5px" class="logout-text">Logout</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-align-items-center ion-justify-content-center">
    <ion-row class="ion-justify-content-center">
      <ion-card *ngIf="!books.length">
        <ion-card-content>
          <ion-item>
            <ion-label><span>Collection is empty</span></ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
      <ion-col
        size="12"
        size-md="6"
        size-lg="4"
        style="width: 390px"
        *ngFor="let book of books"
      >
        <ion-card>
          <ion-card-header>
            <div class="ion-float-right ion-no-padding">
              <ion-button (click)="openModal(book)" fill="clear" slot="end">
                <ion-icon
                  slot="icon-only"
                  name="star-sharp"
                  style="color: rgba(var(--ion-color-warning-rgb), 0.85)"
                ></ion-icon>
              </ion-button>
              <ion-button (click)="deleteBook(book.id)" fill="clear" slot="end">
                <ion-icon
                  slot="icon-only"
                  name="trash-sharp"
                  style="color: rgba(var(--ion-color-danger-rgb), 0.85)"
                >
                </ion-icon>
              </ion-button>
            </div>
            <ion-item lines="none">
              <ion-label class="card-title ion-text-wrap">{{
                book.title
              }}</ion-label>
            </ion-item>
          </ion-card-header>
          <ion-card-content
            class="
              ion-text-center
              ion-justify-content-between
              ion-align-center-center
            "
          >
            <div
              style="width: 100px; height: 250px"
              class="ion-float-left ion-align-items-center"
            >
              <ion-img
                class="ion-float-left ion-align-self-center"
                src="{{ book.cover }}"
                style="width: 100px; height: 250px; margin-top: 10%"
              ></ion-img>
            </div>
            <ion-list lines="none">
              <ion-item>
                <ion-label
                  >Authors: <span>{{ book.authors }}</span></ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label
                  >Publisher: <span>{{ book.publishers }}</span></ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label
                  >Publish date: <span>{{ book.publish_date }}</span></ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label
                  >Number of pages:
                  <span>{{ book.number_of_pages }}</span></ion-label
                >
              </ion-item>
              <ion-item>
                <ion-label
                  >ISBN: <span>{{ book.isbn }}</span></ion-label
                >
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
