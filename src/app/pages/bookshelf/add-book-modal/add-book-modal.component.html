<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">Add a book</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="button-text">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="height: 100%; width: 100%" lines="none">
    <ion-item style="margin-bottom: 20px">
      <ion-label class="ion-text-center book-title"
        >Enter information</ion-label
      >
    </ion-item>
    <ion-item style="margin-bottom: 10px">
      <ion-label class="label-text">Title:</ion-label>
      <ion-input
        (ionChange)="changeTitle($event)"
        class="review-text"
      ></ion-input>
    </ion-item>
    <ion-item style="margin-bottom: 10px">
      <ion-label class="label-text">Authors:</ion-label>
      <ion-input
        (ionChange)="changeAuthors($event)"
        class="review-text"
      ></ion-input>
    </ion-item>
    <ion-item style="margin-bottom: 10px">
      <ion-label class="label-text">Publishers:</ion-label>
      <ion-input
        (ionChange)="changePublishers($event)"
        class="review-text"
      ></ion-input>
    </ion-item>
    <ion-item style="margin-bottom: 10px">
      <ion-label class="label-text">Publish date:</ion-label>
      <ion-input
        (ionChange)="changePublishDate($event)"
        class="review-text"
      ></ion-input>
    </ion-item>
    <ion-item style="margin-bottom: 10px">
      <ion-label class="label-text">Number of pages:</ion-label>
      <ion-input
        (ionChange)="changeNumberOfPages($event)"
        class="review-text"
      ></ion-input>
    </ion-item>
    <ion-item style="margin-bottom: 10px">
      <ion-label class="label-text">ISBN:</ion-label>
      <ion-input
        (ionChange)="changeIsbn($event)"
        class="review-text"
      ></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar style="--background: rgba(var(--ion-color-success-rgb), 0.7)">
    <ion-button expand="block" fill="clear" shape="round" (click)="save()">
      <span class="button-text">Save book</span>
    </ion-button>
  </ion-toolbar>
</ion-footer>
